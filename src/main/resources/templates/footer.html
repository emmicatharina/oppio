<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Oppio - Etusivu</title>
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon.png}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <footer id="yhteystiedot" class="alaviite text-center text-lg-start text-white pt-5 mt-5" th:fragment="footer">
    <section class="">
      <div class="container text-center text-md-start mt-5">
        <div class="row mt-3">
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4 d-md-none d-lg-block">
            <a th:href="@{/index}" class="navbar-brand"><img th:src="@{/images/oppiologo.png}" alt="logo"></a>
          </div>

          <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
            <p>
              <a href="#alku" class="text-reset">Etusivu</a>
            </p>
            <p>
              <a th:href="@{/oppio}" class="text-reset">Mikä on Oppio?</a>
            </p>
            <p>
              <a th:href="@{/amk-valintakoe}" class="text-reset">Valintakoe</a>
            </p>
            <p>
              <a th:href="@{/hakeminen}" class="text-reset">Hakeminen</a>
            </p>
            <p>
              <a th:href="@{/otayhteytta}" class="text-reset">Ota yhteyttä</a>
            </p>
          </div>

          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
            <h6 class="text-uppercase fw-bold mb-4">
              Yhteystiedot
            </h6>
            <p>
              Oppio
            </p>
            <p>
              info@oppio.fi
            </p>
            <p>
              +358 50 405 5678
            </p>
          </div>

          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            <h6 class="text-uppercase fw-bold mb-4">
              Tilaa Oppion uutiskirje
            </h6>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Sähköpostiosoitteesi" name="email">
                  <button onclick="tilaaUutiskirje()" type="submit" class="btn btn-secondary mt-3">Tilaa</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>
  function tilaaUutiskirje() {
      alert("Uutiskirje tilattu. (Ei oikeasti!)");
  }
</script>
</body>
</html>
