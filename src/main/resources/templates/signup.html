<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row d-flex justify-content-center">
        <div class="card text-center m-5" style="width: 23rem;">
            <div class="card-body">
                <h2 class="card-title fw-bold" style="color:#2A3990; padding-top:10px; padding-bottom: 10px;">Kirjaudu
                    sisään</h2>
                <p class="card-text">Jatka syöttämällä käyttäjätunnuksesi ja salasanasi.</p>
                <div class="col mt-2">
                    <input type="text" class="form-control" placeholder="Sähköposti" name="email">
                </div>
                <div class="col mt-2">
                    <input type="text" class="form-control" placeholder="Salasana" name="password">
                    <a href="kirjautuneen_näkymä.html" type="submit" class="btn btn-secondary mt-3">Rekisteröidy</a> <br>
                    <button type="submit" class="btn btn-secondary mt-3">Oletko jo rekisteröitynyt? Kirjaudu sisään täällä!</button>
                    <br><br>
                </div>
            </div>
        </div>
    </div>

    <h1>Login page</h1>
    <p th:if="${param.error}" class="error">Wrong user name or password</p>
    <form th:action="@{login}" method="post">
        <label for="username">User name</label>:
        <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" /> <br />
        <input type="submit" value="Log in" />
    </form>
</body>

</html>
