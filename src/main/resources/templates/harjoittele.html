<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Oppio - Harjoitustehtävät</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="css/harjoitustehtävä.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body onload="NextQuestion(0)">
    <div class="container-fluid p-4 my-10 text-white" id="alku">
        <div class="row">
            <div th:insert="header.html :: navbar"></div>
        </div>
    </div>

    <div class="text-center pt-5 pd-5">
        <h2>Harjoitustehtävät</h2>
    </div>

    <main>
        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">
          
            <div class="modal-content-container">
              
                <h1>Hienoa! Suoritit harjoitustehtävän.</h1>
              
                <div class="grade-details">
                    <p>Kysymyksiä yhteensä : 10</p>
                    <p>Vääriä vastauksia : <span id="wrong-answers"></span></p>
                    <p>Oikeita vastauksia : <span id="right-answers"></span></p>
                    <p>Arviointi : <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>
              
                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Jatka</button>
                </div>
              
            </div>
        </div>

        <div class="game-quiz-container">
          
            <div class="game-details-container">
                <h1>Pisteet : <span id="player-score"></span> / 10</h1>
                <h1> Kysymys : <span id="question-number"></span> / 10</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">
              
               <div class="modal-container" id="option-modal">
                 
                    <div class="modal-content-container">
                         <h1>Valitse yksi vaihtoehdoista</h1>
                      
                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">OK</button>
                        </div>
                      
                    </div>
                 
               </div>
              
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Seuraava</button>
            </div>

        </div>
    </main>
    <script src="js/harjoitustehtävä.js"></script>
    

    <div th:insert="footer.html :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function eiHakua() {
            alert("Hakutoiminto tulossa!");
        }
    </script>

    <script>
        function tilaaUutiskirje() {
            alert("Uutiskirje tilattu. (Ei oikeasti!)");
        }
    </script>
</body>

</html>
