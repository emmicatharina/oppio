<!DOCTYPE html>
<html lang="fi" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <title>Oppio - Etusivu</title>
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon.png}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark" th:fragment="navbar">
    <div class="container-fluid">
      <a th:href="@{/index}" class="navbar-brand"><img th:src="@{/images/oppiologo.png}" alt="logo" width="207"
          height="88" style="padding-right: 10px" ;></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item px-3">
            <a th:href="@{/index}" class="nav-link">Etusivu</a>
          </li>
          <li class="nav-item px-3">
            <a th:href="@{/oppio}" class="nav-link">Mikä on Oppio?</a>
          </li>
          <li class="nav-item px-3">
            <a th:href="@{/amk-valintakoe}" class="nav-link">AMK-valintakoe</a>
          </li>
          <li class="nav-item px-3">
            <a th:href="@{/hakeminen}" class="nav-link">Hakeminen</a>
          </li>
          <li class="nav-item px-3">
            <a th:href="@{/otayhteytta}" class="nav-link">Ota yhteyttä!</a>
          </li>
          <li class="nav-item dropdown px-1">
            <a href="" class="nav-link dropdown-toggle mx-4" role="button" data-bs-toggle="dropdown"><img
                th:src="@{/images/hakusymboli.png}" width="16px" height="16px" alt="haku"></a>
            <ul class="dropdown-menu">
              <li>
                <form>
                  <div class="mb-3 px-3">
                    <input type="email" class="form-control">
                  </div>
                  <button onclick="eiHakua()" type="submit" class="btn btn-primary mx-auto d-flex">Hae</button>
                </form>
              </li>
            </ul>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
            <a href="" class="nav-link dropdown-toggle mx-4" role="button" data-bs-toggle="dropdown">Jenna Koskinen</a>
            <ul class="dropdown-menu">
              <li>
                <form th:action="@{/logout}" method="post">
                  <input type="submit" value="Kirjaudu ulos" class="btn btn-secondary mx-auto d-flex" />
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
  </nav>

  <div class="container-fluid p-5 my-10 text-white" th:fragment="banner" sec:authorize="isAnonymous()">
    <p class="text-center">Harjoittele vaadittavia taitoja</p>
    <p class="h1 text-center">Moninkertaista mahdollisuutesi pärjätä AMK-valintakokeessa!</p>
    <a th:href="@{/login}" class="btn btn-secondary mx-auto d-block mt-5;"
      style="width: 6rem;">Kirjaudu</a> <br>
    <a th:href="@{/signup}" class="btn btn-secondary mx-auto d-block mt-5;"
      style="width: 8rem;">Rekisteröidy</a> <br>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    function eiHakua() {
      alert("Hakutoiminto tulossa!");
    }
  </script>

</body>

</html>
